<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">

    <title>IQOS</title>
</head>
<body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide slide1">
    <div class="welcome-container">
            <div class="rounded-box">
                 مرحباً
            </div>
            <img class="icon-image" src="media/0.png" alt="Icon">
            <p class="welcome-text">
                <strong>لإستخدام الإنترنت المجاني</strong><br>
                يرجى الإجابة على السؤال التالي
            </p>

            </div>
            <div class="buttons-container">
                <button id="button1">أكبر من 21 سنة و مدخن</button>
                <button id="button2">أصغر من 21 سنة</button>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide slide2">
            <div class="slide2-content">
                <div class="video-container">
                    <!-- Add your video source here -->
                    <video id="my-video" src="media/1.mp4" controls autoplay muted playsinline></video>
                        <div class="hint-container">
                            <span id="hint-message"></span>
                        </div>
                </div>
                <div class="question-container">
                    <p class="question">هل تريد التواصل لمعرفة المزيد عن منتجات و اسعار IQOS ؟</p>
                    <div class="question-buttons">
                        <button id="yesBtn" disabled><span><img src="media/00.png" alt="Correct icon" class="button-icon" /></span>نعم</button>
                        <button id="noBtn" disabled><span><img src="media/000.png" alt="Wrong icon" class="button-icon" /></span>لا</button>
                    </div>
                </div>

                <div id="myModal" class="modal">
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="rounded-box2">
                      ادخل بياناتك
                    </div>
                    <div class="form-container">
                        <form>
                            <table>
                                <tr>
                                    <td>
                                        <label for="name">الاسم:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="name" name="name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="phone">رقم الهاتف:</label>
                                    </td>
                                    <td>
                                        <input type="tel" id="phone" name="phone" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="day">التاريخ:</label>
                                    </td>
                                    <td>
                                        <div class="date-dropdowns">
                                            <select id="day" name="day" required>
                                                <option value="">يوم</option>
                                                <!-- Day options will be generated using JavaScript -->
                                            </select>
                                            <select id="month" name="month" required onchange="updateDays()">
                                                <option value="">شهر</option>
                                                <!-- Month options will be generated using JavaScript -->
                                            </select>
                                            <select id="year" name="year" required onchange="updateDays()">
                                                <option value="">سنة</option>
                                                <!-- Year options will be generated using JavaScript -->
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <button class="submit-button" type="submit">ارسال</button>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>

                  </div>
                </div>

            </div>
                <div class="footer-text">
                    <span dir="rtl">هذا المنتج غير خالٍ من الضرر و يحتوى على النيكوتين،</span><br>
                    <span dir="rtl">الذى يسبب الإدمان. لاستعمال البالغين فقط.</span>
                </div>


        </div>
    </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
